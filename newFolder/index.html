<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="weather-app">
      <form class="weather-form-search" id="weather-form">
        <div class="row">
          <div class="col-6">
            <input
              class="enter-city form-control"
              type="search"
              autofocus="on"
              autocomplete="off"
              placeholder="Enter a city..."
              id="search-text-input"
            />
          </div>
          <div class="col-3">
            <input
              class="search form-control btn btn-primary"
              type="submit"
              value="Search"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-button">
              Current
            </button>
          </div>
        </div>
      </form>

      <div class="city" id="search-city"></div>
      <ul>
        <li id="current-data">Wednesday 22:00</li>
        <li id="description"></li>
      </ul>

      <div class="row">
        <div class="col-6">
          <span class="weather-now" id="temperature"></span>
          <span class="unit">Â°C</span>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
